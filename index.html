<!DOCTYPE html>
<html lang="en">
<head>
<title>Index</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>


<style></style>
</head>
<body>
<form name="frm" method="GET" action="http://localhost:5000/ticketinfo" onsubmit="return validate();">
 <div class="homepage">
  
   

    <!--Card-->
    <div class="card shadow mb-5 bg-white rounded">
        <!--Card-Body-->
    <div class="card-body">
      <div class="navbar navbar-expand-sm bg-dark navbar-dark navbar-fixed-top " role="navigation">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
          <img src="mainlogo.jpg" alt="logo" style="width:60px;">
        </a>
      
          <!-- Links -->
        <ul class="nav navbar-nav navbar-right">
          <span class="navbar-text">
          <strong>Let's Go Airline</strong> 
          </span>
          <br>
          <li class="nav-item">
            <a class="nav-link" href="overview.html">Overview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="vision.html">Vision</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="values.html">Values</a>
          </li>
       </ul>
    
    </div> 
        <!--Card-Title-->
        <hr>
        <p class="card-title text-center shadow mb-5 rounded">Booking Information</p>
        
        <p class="searchText text-center shadow mb-5"><strong>Enter Flight details</strong></p>
        
        
        <table>
          <!--First Row-->
          
          <div class = "row">
              <div id="error"></div>
               <select name="sf" style="font-family:Arial, FontAwesome" required>
                      <option value="" disabled="" selected="">From City/Airport</option>
                      <option value="New Delhi">New Delhi</option>
                      <option value="Mumbai">Mumbai</option>
                      <option value="Bangalore">Bangalore</option>
                      <option value="Kochi">Kochi</option>
                </select> 
                <hr>
               <select  name="st" style="font-family:Arial, FontAwesome" required>
                      <option value="" disabled="" selected="">To City/Airport</option>
                      <option value="New Delhi">New Delhi</option>
                      <option value="Mumbai">Mumbai</option>
                      <option value="Bangalore">Bangalore</option>
                      <option value="Kochi">Kochi</option>
                </select> 
          </div>
          <br>
          <!--Second Row-->
          <div class="row">
              <p>Departing</p>

               <input placeholder="&#xf073; Departing" type="date" name="Departing" 
                class="form-control datepicker mb-4" style="font-family:Arial, FontAwesome" required > 
              
          
          </div>
          <br>
          <div class="row">
            <select class="browser-default custom-select mb-4" name="kids" style="font-family:Arial, FontAwesome" required>
                <option value="" disabled="" selected="">Number of Passengers</option>   
                  <option value="1">1</option>
                  <option value="2">2</option>
             </select> 
         </div> 
          
            
          
        </table>
        <input type="submit" value="Find Flights">
      </div>
    </div>
    
    
  </div>      
</form> 
</body>
</html>
